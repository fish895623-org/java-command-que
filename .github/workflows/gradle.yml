name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew build
