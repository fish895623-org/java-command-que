name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:

    runs-on: self-hosted


    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.0.1
      with:
        arguments: bootJar
