name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Change mod
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
